<!DOCTYPE HTML>
<html dir="ltr" lang="en">
<head>
    <title>{{ page.title }} - {{ site.name }}</title>
    {% include head.html %}
</head>
<body>
    <div id="container">
        {% include header.html %}
        <div id="content">
            <div id="secondaryNavigation">
                <div id="breadcrumb">
                    <a href="/">Home</a> >
                    <a href="/articles/">Articles</a> >
                    <span>{{ page.title }}</span>
                </div>
            </div>

            <div id="article">

                <h1>{{ page.title }}</h1>
                <p class="meta">
                    <span class="date">{{ page.date | date: "%-d %B %Y"  }}</span>
                </p>
                {{ content }}

                <!-- <p class="share"><a href="https://twitter.com/share?source=tweetbutton&text={{page.title}}&via=arielsvn2&url={{site.url}}{{page.url}}&hashtags=frontend,{{page.categories[0]}}">Share this article on Twitter</a></p> -->
            </div>

            <div id="disqus_thread"></div>
            <script>
            /**

            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */
            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://arielrodriguezromero.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            
        </div>
        {% include footer.html %}
    </div>
</body>
</html>
