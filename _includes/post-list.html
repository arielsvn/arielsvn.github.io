<div class="post-list">
    {% for post in include.posts limit: include.limit %}
    <div class="post-list__item">
        <h3 class="post-title">
            {% if post.external_url %}
            <a href="{{ post.external_url }}" rel="nofollow" target="_blank">
                {{ post.title | markdownify }}
            </a>
            {% else %}
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title | markdownify }}
            </a>
            {% endif %}
        </h3>

        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date post-list__date">{{ post.date | date_to_string }}</time>

        {% if post.summary %} {{ post.summary | markdownify }} {% endif %}
    </div>
    {% endfor %}
</div>
